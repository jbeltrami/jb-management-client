<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <div class="sign-in-screen">
      <form id="sign-in">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input name="credentials[email]" type="text" placeholder="Username" class="form-control reset">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="credentials[password]" type="password" placeholder="password" class="form-control reset">
        </div>
        <input type="submit" class="btn btn-default" name="submit" value="Sign in">
      </form>
      <br/>
      <div class="alternative-buttons">
        <button class="btn btn-default create-account" type="submit">Create an account</button><br/><br/>
      </div>
    </div>

    <div class="sign-up-screen">
      <form id="sign-up">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input name="credentials[email]" type="text" placeholder="Create a username" class="form-control reset">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="credentials[password]" type="password" placeholder="password" class="form-control reset">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password Confirmation</label>
          <input name="credentials[password]" type="password" placeholder="password" class="form-control reset">
        </div>

        <input type="submit" class="btn btn-default" name="submit" value="Sign up!">
      </form> <br/>
      <input type="submit" class="btn btn-default back-to-menu" value="Back to menu">
    </div>

    <div class="change-pass-screen">
      <form id="changepw">
        <div class="form-group">
          <label for="exampleInputPassword1">Old Password</label>
          <input type="password" name="passwords[old]" placeholder="old password" class="form-control reset">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">New Password</label>
          <input type="password" name="passwords[new]" placeholder="new password" class="form-control reset">
        </div>

        <input type="submit" class="btn btn-default" name="submit" value="Change password!">
      </form> <br/>
      <input type="submit" class="btn btn-default back-to-menu-buttons" value="Back to menu">
    </div>
</body>

</html>
