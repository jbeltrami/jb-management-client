<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <div class="auth-stuff">
    <form id="sign-up">
      <fieldset>
        <legend>Sign up!</legend>
        <input name="credentials[email]" type="text" placeholder="an@example.email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
        <input type="submit" name="submit" value="Sign up!">
      </fieldset>
    </form>

    <form id="sign-in">
      <fieldset>
        <legend>Sign in!</legend>
        <input name="credentials[email]" type="text" placeholder="an@example.email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input type="submit" name="submit" value="Sign in!">
      </fieldset>
    </form>

    <form id="changepw">
      <fieldset>
        <legend>Change password!</legend>
        <input type="password" name="passwords[old]" placeholder="old password">
        <input type="password" name="passwords[new]" placeholder="new password">
        <input type="submit" name="submit" value="Change password!">
      </fieldset>
    </form>

    <form id="sign-out">
      <fieldset>
        <legend>Sign-out!</legend>
        <input type="submit" name="submit" value="Sign Out">
      </fieldset>
    </form> <br/>
  </div>

  <div class="client-stuff">
    <form id="add-client">
      <legend>Add client</legend>
      <input name="client[first_name]" type="text" placeholder="First Name">
      <input name="client[family_name]" type="text" placeholder="Family Name">
      <input name="client[born_on]" type="date" placeholder="DOB yyyy/mm/dd">
      <input name="client[email]" type="text" placeholder="email">
      <input type="submit" name="submit" value="Add client!">
    </form>

    <form id="get-client">
      <legend>Get client</legend>
      <input name="client[id]" type="text" placeholder="Client ID">
      <input type="submit" name="submit" value="Get client!">
    </form>

    <form id="get-client-index">
      <legend>Get all clients</legend>
      <input type="submit" name="submit" value="Get all clients!">
    </form>

    <form id="update-client">
      <legend>Update client</legend>
      <input name="client[id]" type="text" placeholder="Client ID">
      <input name="client[first_name]" type="text" placeholder="First Name">
      <input name="client[family_name]" type="text" placeholder="Family Name">
      <input name="client[born_on]" type="date" placeholder="DOB yyyy/mm/dd">
      <input name="client[email]" type="text" placeholder="email">
      <input type="submit" name="submit" value="Update client!">
    </form>

    <form id="destroy-client">
      <legend>Remove client</legend>
      <input name="client[id]" type="text" placeholder="Client ID">
      <input type="submit" name="submit" value="Remove client!">
    </form>
  </div>

  <div class='service-stuff'>
    <form id="add-service">
      <legend>Add service</legend>
      <input name="service[client_id]" type="text" placeholder="Client ID">
      <input name="service[description]" type="text" placeholder="Service description">
      <input name="service[service_date]" type="date" placeholder="Date of the service">
      <input name="service[price]" type="number" step='0.10' placeholder="Service Price">
      <input type="submit" name="submit" value="Add service!">
    </form>

    <form id="get-service">
      <legend>Get service</legend>
      <input name="service[client_id]" type="text" placeholder="Client ID">
      <input name="service[id]" type="text" placeholder="Service ID">
      <input type="submit" name="submit" value="Get service!">
    </form>

    <form id="get-service-index">
      <legend>Get services</legend>
      <input type="submit" name="submit" value="Get all services!">
    </form>

    <form id="update-service">
      <legend>Update service</legend>
      <input name="service[id]" type="text" placeholder="Service ID">
      <input name="service[client_id]" type="text" placeholder="Change client - provide the ID">
      <input name="service[description]" type="text" placeholder="Service description">
      <input name="service[service_date]" type="date" placeholder="Date of the service">
      <input name="service[price]" type="number" step='0.10' placeholder="Service Price">
      <input type="submit" name="submit" value="Update service!">
    </form>

  </div>

</body>

</html>
