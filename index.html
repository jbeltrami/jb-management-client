<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <div class="auth-stuff">
    <form id="sign-up">
      <fieldset>
        <legend>Sign up!</legend>
        <form>
          <input name="credentials[email]" type="text" placeholder="an@example.email">
          <input name="credentials[password]" type="password" placeholder="password">
          <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
          <input type="submit" name="submit" value="Sign up!">
        </form>
      </fieldset>
    </form>

    <form id="sign-in">
      <fieldset>
        <legend>Sign in!</legend>
        <form>
          <input name="credentials[email]" type="text" placeholder="an@example.email">
          <input name="credentials[password]" type="password" placeholder="password">
          <input type="submit" name="submit" value="Sign in!">
        </form>
      </fieldset>
    </form>

    <form id="changepw">
      <fieldset>
        <legend>Change password!</legend>
        <input type="password" name="passwords[old]" placeholder="old password">
        <input type="password" name="passwords[new]" placeholder="new password">
        <input type="submit" name="submit" value="Change password!">
      </fieldset>
    </form>

    <form id="sign-out">
      <fieldset>
        <legend>Sign-out!</legend>
        <input type="submit" name="submit" value="Sign Out">
      </fieldset>
    </form> <br/>
  </div>

  <div class="client-stuff">
    <form id="add-client">
        <legend>Add client</legend>
        <form>
          <input name="client[first_name]" type="text" placeholder="First Name">
          <input name="client[family_name]" type="text" placeholder="Family Name">
          <input name="client[born_on]" type="date" placeholder="DOB yyyy/mm/dd">
          <input name="client[email]" type="text" placeholder="email">
          <input type="submit" name="submit" value="Add client!">
        </form>
    </form>

    <form id="get-client">
        <legend>Get client</legend>
        <form>
          <input name="client[id]" type="text" placeholder="Client ID">
          <input type="submit" name="submit" value="Get client!">
        </form>
    </form>

    <form id="get-client-index">
        <legend>Get all clients</legend>
        <form>
          <input type="submit" name="submit" value="Get all clients!">
        </form>
    </form>

    <form id="update-client">
        <legend>Update client</legend>
        <form>
          <input name="client[id]" type="text" placeholder="Client ID">
          <input name="client[first_name]" type="text" placeholder="First Name">
          <input name="client[family_name]" type="text" placeholder="Family Name">
          <input name="client[born_on]" type="date" placeholder="DOB yyyy/mm/dd">
          <input name="client[email]" type="text" placeholder="email">
          <input type="submit" name="submit" value="Update client!">
        </form>
    </form>

    <form id="destroy-client">
        <legend>Remove client</legend>
        <form>
          <input name="client[id]" type="text" placeholder="Client ID">
          <input type="submit" name="submit" value="Remove client!">
        </form>
    </form>

  </div>

</body>

</html>
